<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Train Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        #led-text {
            color: #ff9900;
            font-family: 'DotMatrix', sans-serif; /* Custom Dot Matrix Font */
            font-size: 48px;
            white-space: nowrap;
            overflow: hidden;
            width: 90%;
            border: 2px solid #fff;
            padding: 20px;
            background-color: #000; /* Black background */
            box-shadow: 0px 0px 15px #000; /* Optional glow effect */
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .scrolling {
            display: inline-block;
            animation: scroll 10s linear infinite;
            padding-left: 100%
        }

        /* Simulating the dot matrix LED font */
        @font-face {
            font-family: 'DotMatrix';
            src: url('https://fonts.cdnfonts.com/s/17398/Digital7-regular.woff') format('woff'); /* Example of digital/dot matrix font */
        }
    </style>
</head>
<body>
    <div id="led-text"><span id="message" class="scrolling">This is Central Station. The Next Stop is-</span></div>
    <audio id="sound" src=""></audio>

    <script>
        // Function to update the scrolling text and play sound
        function updateDisplay(message, soundMessage) {
            const messageElement = document.getElementById('message');
            const soundElement = document.getElementById('sound');
            
            messageElement.innerHTML = message;  // Update the text
            soundElement.src = soundMessage;  // Update sound URL
            soundElement.play();  // Play the sound

            // Restart animation
            messageElement.style.animation = 'none';
            setTimeout(() => {
                messageElement.style.animation = '';
            }, 10);  // Minimal timeout to trigger restart
        }

        // Example HTTP request from Unity or server
        async function getUnityData() {
            try {
                const response = await fetch('https://your-unity-api-endpoint.com/data');
                const data = await response.json();
                updateDisplay(data.message, data.soundURL);
            } catch (error) {
                console.error('Error fetching data from Unity:', error);
            }
        }

        // Polling Unity server every 5 seconds (adjust as necessary)
        setInterval(getUnityData, 5000);
    </script>
</body>
</html>
